---
name: Labeler

"on":
  pull_request:
    branches: ['main']
  workflow_dispatch: {}

jobs:
  labeler:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/labeler@v6
      with:
        repo-token: ${{secrets.GITHUB_TOKEN}}
        sync-labels: true
